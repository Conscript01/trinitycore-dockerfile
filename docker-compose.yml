version: "3.7"
services:
  worldserver:
    image: trinitycore-worldserver
    build:
      context: ./worldserver
    ports:
      - "3443:3443"
      - "8085:8085"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_ADMIN_USER: root
      MYSQL_ADMIN_PASS: root
      MYSQL_USER: trinity
      MYSQL_PASS: trinity
    volumes:
      - type: bind
        source: "${DATA_DIR}"
        target: /usr/local/data
        consistency: delegated
      - type: bind
        read_only: true
        source: "${CLIENT_DIR}"
        target: /usr/local/client
        consistency: delegated
  authserver:
    image: trinitycore-authserver
    build:
      context: ./authserver
    ports:
      - "3724:3724"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_ADMIN_USER: root
      MYSQL_ADMIN_PASS: root
      MYSQL_USER: trinity
      MYSQL_PASS: trinity
  db:
    image: mariadb:10
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
